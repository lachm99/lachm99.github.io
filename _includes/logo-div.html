<a class="logo-div" href="{{ '/' | absolute_url }}" {% if site.host=='127.0.0.1' %}style='display:none;'{% endif %}>
  <div class="container">
    <div class="logo">
      <img src="{{site.logo | relative_url}}" alt="Logo"/>
    </div>
    <h1>{{ site.title | default: site.github.repository_name }}</h1>
  </div>
</a>
