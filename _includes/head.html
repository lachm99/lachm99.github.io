

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if page.og_image %}
<meta property="og:image" content="{{ page.og_image | relative_url }}" />
{% else %}
<meta property="og:image" content="{{ '/assets/img/banner.png' | relative_url }}" />

{% endif %}

{% seo %}
<link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
<link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/img/icon.png' | relative_url }}">
<script type="text/javascript" src="https://livejs.com/live.js"></script>

{% include head-custom-google-analytics.html %}
